<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FlpJck</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<h1>FlpJck</h1>

	<div class="setting">
		<span>FL executable:</span>
		<input readonly id="execPath" type="text" value="C:/Program Files/Image-Line/FL Studio 20/FL64.exe">
		<button onclick="selectExecutable()">Select</button>
	</div>

	<div class="interface">
		<div class="task-container">
			<div class="task">
				<h2>Progression.flp</h2>
				<div class="progressbar">
					<div class="progress"></div>
				</div>
			</div>
		</div>

		<table class="file-container">
			<tr>
				<th>Name</th>
				<th>Directory</th>
				<th>Last modified</th>
				<th>Last export</th>
			</tr>
			<tr class="file">
				<td>Progression.flp</td>
				<td>1 - Fruity Loops</td>
				<td>24.12.2019 04:20</td>
				<td>Never</td>
			</tr>
		</table>
	</div>



	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
