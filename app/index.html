<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FlpJck</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
	<link rel="stylesheet" href="style/fontawesome/css/all.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div class="interface">
		<div class="settings">
			<div class="setting">
				<span class="label">Directories:</span>
				<div class="directories">
					<div>
						<button onclick="addSrcDir(false)" title="Add FLPs from a directory">Add</button>
						<span>/</span>
						<button onclick="addSrcDir(true)"
							title="Add FLPs from a directory, also searching sub-directories">Add root</button>
					</div>
				</div>
			</div>
			<div class="setting">
				<span class="label">Output directory:</span>
				<button id="outDir" title="Click to change">None selected</button>
			</div>
			<div class="setting">
				<span class="label">FL executable:</span>
				<button id="execPath" title="Click to change">None selected</button>
			</div>
			<div class="setting">
				<span class="label">Visible:</span>
				<button id="showAll" title="Toggle list visibility of your projects">lol</button>
				<div class="spacing"></div>
				<span id="selected">0 selected</span>
				<span id="outOfDate"></span>
			</div>
		</div>

		<div class="bottom-container">
			<table class="file-container">
				<thead>
					<tr>
						<th>Name</th>
						<th>Directory</th>
						<th>Last modified</th>
						<th>Last render</th>
					</tr>
				</thead>
				<tbody class="rows"></tbody>
			</table>

			<div class="task-window">
				<div class="tools">
					<button id="enqueue" disabled>Enqueue</button>
					<div class="space"></div>
					<div id="remaining"></div>
					<button id="pause" onclick="togglePaused()"><i class="fas fa-pause"></i></button>
				</div>
				<div class="task-container"></div>
			</div>
		</div>
	</div>

	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

	<script src="js/index.js"></script>
</body>

</html>
